<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>payment form</h1>
        <h2>contact Information</h2>
        <p>Required fields by *</p>
        <p>Name *:<input type ="text" name="name" required> </p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            
            Male :<input type ="radio" name="gender" id="gender">
          
            Female :<input type ="radio" name="gender" id="gender1">

        </p>
    </fieldset>
    <p>Address*:<textarea name="Adress" id="Adress" cols="100" rows="4" required></textarea></p>
    <p>Email<input type ="email" name ="Email" id ="Emails"></p>
    <p>pincode: <input type="number" name ="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>Card Type :
        <select name ="card_type" id="card_type">
            <option value="">--Select a card Type---</option>
            <option value="visa">visa</option>
            <option value="master">master</option>
            <option value="rupay">rupay</option>

        </select>
    </p>
<p>
    card number<input type="number" id="card_number" name ="car_number">
</p>
<p>
    Expiration Date:<input type="date" name="exp_date" id="exp_date">

</p>
<p>
    Cvv:<input type="password" name="cvv" id="cvv">
</p>
<input type="submit" value="paynow">


    </form>
</body>
</html>
